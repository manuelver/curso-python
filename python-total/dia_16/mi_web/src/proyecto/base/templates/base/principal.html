<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Lista de Pendientes</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato:ital,wght@1,300&display=swap" rel="stylesheet"> 

        <style>
            body {
                background-color: #E5D4D1;
                font-family: 'Abel', sans-serif;
                padding-top: 60px;
            }

            .container {
                max-width: 550px;
                margin: auto;
                background-color: #E1DFDE;
                -webkit-box-shadow: 2px 2px 13px -4px rgba(0,0,0,0.21);
                box-shadow:  2px 2px 13px -4px rgba(0,0,0,0.21);
                border-radius: 10px 10px 0 0;
            }

            h1,h2,h3,h4,h5,h6 {
                font-family: 'Lato', sans-serif;
                text-align: center;
            }

            a {
                text-decoration: none;
                color: #996E66;
            }

            .barra_superior {
                display: flex;
                justify-content: space-between;
                color: #fff;
                padding: 10px;
                border-radius: 10px 10px 0 0;
                background: linear-gradient(90deg, #1e7dcb 0%, #547482 65%, #77c2e2 100%);
            }

            .barra_superior a {
                color: #fff;
            }

        </style>

    </head>
    <body>

        <div class="container">
            {% block content %}



            {% endblock content %}

        </div>


    </body>
</html>
